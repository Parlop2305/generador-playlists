<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Playlists</title>
</head>
<body>
  <h1>🎵 Generador de Playlists (YouTube y Spotify)</h1>

  <label for="artist">Artista favorito:</label>
  <input type="text" id="artist" placeholder="Ej: Adele">

  <label for="algorithm">Algoritmo:</label>
  <select id="algorithm">
    <option value="content">🎯 Basado en contenido</option>
    <option value="collaborative">🧠 Colaborativo simulado</option>
    <option value="random">🎲 Popularidad + aleatorio</option>
  </select>

  <br><br>
  <button id="authBtnGoogle">🔑 Iniciar sesión con Google</button>
  <button id="authBtnSpotify">🟢 Iniciar sesión con Spotify</button>
  <br><br>
  <button id="generateYouTube" disabled>🎬 Crear Playlist en YouTube</button>
  <button id="generateSpotify" disabled>🎶 Crear Playlist en Spotify</button>

  <div id="playlistLink"></div>

  <script src="app.js"></script>
</body>
</html>
